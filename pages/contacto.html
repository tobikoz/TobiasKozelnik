    <div class="bloque bloque__contacto">
   
        
        <h1 class="bloque__titulo"> Contacto </h1>

        <form class="row g-3">

            <div class="col-md-6 col-12">
                <label for="inputEmail4" class="form-label">Nombre y Apellido</label>
                <input type="text" class="form-control" id="nombreYapellido">
            </div>

            <div class="col-md-6 col-12">
                <label for="inputEmail4" class="form-label">Email</label>
                <input type="email" class="form-control" id="inputEmail4">
            </div>
                
            <div class="col-md-6 col-12">
                <label for="inputAddress" class="form-label">Dirección</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
            </div>
                
            <div class="col-md-6 col-12">
                <label for="inputState" class="form-label">Sexo</label>
                <select id="inputState" class="form-select">
                    <option selected>-</option>
                    <option>Masculino</option>
                    <option>Femenino</option>
                </select>
            </div>
               
            <div class="col-md-6 col-12">
                <label for="inputState" class="form-label">Pais</label>
                <select id="inputState" class="form-select">
                    <option selected>-</option>
                    <option>Argentina</option>
                    <option>Chile</option>
                    <option>Brasil</option>
                    <option>Uruguay</option>
                    <option>otro</option>
                </select>
            </div>
                
            <div class="col-md-6 col-12">
                <label for="inputPais" class="form-label">Indique país</label>
                <input type="text" class="form-control" id="inputPais">
            </div>

            <div class="col-md-6 col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                        Si quiere recibir nuestra newsletter a su mail haga click aqui
                    </label>
                </div>
            </div>
        
            <div class="form-floating">
                    <textarea class="form-control" placeholder="Leave a comment here"  id="floatingTextarea"></textarea>
                    <label for="floatingTextarea">Comentarios</label>
            </div>
            <div class="row pt-3">
                <div class="col-6 d-flex justify-content-end">
                    <button type="submit" class="btn btn-primary bg-dark">Enviar</button>
                </div>
                
                <div class="col-md-6 col-12">
                    <button type="reset" class="btn btn-primary bg-dark">Resetear</button>
                 </div>
            </div>
        </form>
